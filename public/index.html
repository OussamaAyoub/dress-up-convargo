<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Convargo</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="trucker">
        <h2>TRUCKER</h2>
      <div>Trucker name :
        <input class="name" type="text"/>
      </div></br>
    <div>Price by km :
        <input class="price-by-km" type="number"> km</div></br>
      <div>Price by m3 :
          <input class="price-by-cubic" type="number"> m3</div>
      </div></br>
    </div>
    <div id="shipper">
        <h2 >SHIPMENT</h2>
      <div >Shipper Name :
      <input class="name" type="text"/></br>
      </div></br>
      <div>Distance :
      <input class="distance" type="number" placeholder/> km</br>
      </div></br>
      <div>&nbsp;&nbsp;Volume :
      <input class="volume" type="number"/> m3</br>
      </div></br>
      <div>
        Deductible Option :
      <input class="option" type="checkbox" placeholder="Deductible option"/></br>
      </div></br>
    </div>

  <div id="buttonHolder">
  <button  type="button" id="compute" class="btn btn-info">Compute</button>
  </div></br></br>
    <div id="tableHolder">
        <table id="actors"></table>
    </div>

  <script src="convargo.js"></script>
  <script src="index.js"></script>
  </body>
</html>

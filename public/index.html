<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Convargo</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

  <div id="main">
    <div id="trucker">
        <h2>TRUCKER</h2>
      <div>
        <input class="name" type="text" placeholder="Trucker name"/>
      </div></br>
    <div>
        <input class="price-by-km" type="number" placeholder="Price by km"/>
      </div></br>
      <div>
        <input class="price-by-cubic" type="number" placeholder="Price by m3"/>
      </div></br>
    </div>
    <div id="shipper">
        <h2 >SHIPMENT</h2>
      <div >
      <input class="name" type="text" placeholder="Shipper name"/></br>
      </div></br>
      <div>
      <input class="distance" type="number" placeholder="Distance in km"/></br>
      </div></br>
      <div>
      <input class="volume" type="number" placeholder="Volume in m3"/></br>
      </div></br>
      <div>
        Deductible Option :
      <input class="option" type="checkbox" placeholder="Deductible option"/></br>
      </div></br>
    </div>

  <div id="buttonHolder">
  <button  type="button" id="compute" class="btn btn-info">Compute</button>
  </div>
  </div>
  <div id="actors"></div>
  <script src="convargo.js"></script>
  <script src="index.js"></script>
  </body>
</html>
